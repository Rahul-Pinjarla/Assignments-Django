{% extends "base.html" %}
{% load index %}
{% block content %}
<body>
    <div  style="background-color:#0062cc;color:white">
		<h1 style="padding-left:50px;font-family:globs"><a href="{% url 'main_page'%}" style="color:white"> Assignments</a>
		<p class="title" style="font-family:grob">{{ stu }}<a href="/logout" style="padding-left:10px;font-size:15px;color:orange">logout</a></p></h1><hr>
    </div>
    <span style="float:left;padding-left:20px"><button onclick="javascript:history.go(-1);" class="btn btn-primary">Back</button></span>
    <div>
		<h2 align="center" style="color:#0062cc;" >Submitted results for assignment:<span style="font-family:grob">{{an}}</span></h2>
        <div style="padding-left:50px">
            {% for g in ga %}
            <a href="{% url 'view_r' g.student.pk %}" style="color:#0062cc">{{ g.student.id }}</a> scored {{ g.grades|floatformat:2 }}%
            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}
