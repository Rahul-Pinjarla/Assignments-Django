{% extends "base.html" %}
{% load index %}
{% block content %}
<body>
<div  style="background-color: white">
		<h1 style="padding-left:50px"><a href="{% url 'main_page'%}" style="color:#0062cc;font-family:globs"> Assignments</a>
			<p class="title" style="font-family:grob">{{ stu }}<a href="/logout" style="padding-left:10px;font-size:15px;color:orange">logout</a></p>
		</h1><hr>
    </div>
	<span style="float:left;padding-left:20px"><button onclick="javascript:history.go(-1);" class="btn btn-primary">Back</button></span>
	<h2 align="center" style="color:#0062cc;font-family:grob">{{an}}<span style="float:right;padding-right:1cm;font-size:20px">Should be submitted before {{time}}</span></h2>
	<div align="left" style="margin-bottom:1cm">
		<form action="qstn" method="post">
			{% csrf_token %}
			{% for i in len %}
				<div class="box">
					<h3 style="color:#0062cc">{{ qstns|index:i }}</h3>
					{% if img|index:i %}
    				<img src="{{img|index:i}}" height="200px" width="300px">
					{% endif %}<br>
					{{ form|index:i }}
				</div>
			{% endfor %}
			<div align="center" style="margin-top:1cm">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
</body>
{% endblock %}
